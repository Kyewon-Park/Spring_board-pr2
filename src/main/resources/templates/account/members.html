<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addMember.html'"
                    th:onclick="|location.href='@{/account/members/add}'|"
                    type="button">회원 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>회원 번호</th>
                <th>회원 아이디</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member:${members}">
                <td><a href="member.html"
                       th:href="@{/account/members/{memberId}(memberId=${member.id})}"
                       th:text="${member.id}">회원 번호</a></td>
                <td><a href="article.html"
                       th:href="@{/account/members/{memberId}(memberId=${member.id})}"
                       th:text="${member.username}">회원 아이디</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
