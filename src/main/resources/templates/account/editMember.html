<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>
    <form action="member.html" th:action method="post">
        <div>
            <label for="id">회원 번호</label>
            <input type="text" id="id" name="id" class="form-control" value="1"
                   th:value="${member.id}"
                   readonly>
        </div>
        <div>
            <label for="username">회원 아이디</label>
            <input type="text" id="username" name="username" class="form-control"
                   value="상품A" th:value="${member.username}">
        </div>
        <div>
            <label for="password">본문 내용</label>
            <input type="text" id="password" name="password" class="form-control"
                   value="10000" th:value="${member.password}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/account/members/{memberID}(memberId=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
