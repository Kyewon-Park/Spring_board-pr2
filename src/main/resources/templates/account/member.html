<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장완료!'"></h2>
    <div>
        <label for="memberId">회원 번호</label>
        <input type="text" id="memberId" name="memberId" class="form-control"
               value="1" th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="username">회원 아이디</label>
        <input type="text" id="username" name="username" class="form-control"
               value="상품A" th:value="${member.username}" readonly>
    </div>
    <div>
        <label for="password">회원 비밀번호</label>
        <input type="text" id="password" name="password" class="form-control"
               value="10000" th:value="${member.password}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/account/members/{memberId}/edit(memberId=${member.id})}'|"
                    type="button">회원 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='articles.html'"
                    th:onclick="|location.href='@{/account/members}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
